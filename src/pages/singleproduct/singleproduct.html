<ion-header>

  <ion-navbar>
    <ion-title>singleproduct</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img class="myimg11" src="{{detailsp.image}}" />
  <h2>{{detailsp.product_name || detailsp.name}}</h2>
  <!-- <p>MRP: ₹{{detailsp.product_price}}</p> -->
  <p>MRP: ₹{{detailsp.product_price || detailsp.disprice}}</p>
  <p [ngStyle]="detailsp.discount || detailsp.discountp === '0' ? {'text-decoration':'none'} : {'text-decoration':'line-through'}">Discount: {{detailsp.discount || detailsp.discountp}}%</p>
  <p>Discount Price: ₹{{detailsp.product_actual_price || detailsp.disprice}}</p>
  <p><strong>Product Description: </strong>{{detailsp.product_details}}</p>
  <button class="mybtn11" (click)="addToCart(detailsp)" ion-button small>
      Add to Cart
  </button>
</ion-content>
