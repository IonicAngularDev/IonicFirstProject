<ion-content padding class="newbg11">
  <ion-grid align-items-center justify-content-center style="height: 100%;">
    <ion-row align-items-center justify-content-center style="height: 100%;">
      <ion-col align-self-center justify-content-center col-12 col-md-6 col-xl-3 style="text-align: center;">
        <h1 class="newh1">Forget Password</h1>
      <form [formGroup]="todo" (ngSubmit)="getpasswordUsers()">
        <ion-list>
          <ion-item class="newitem2">
            <ion-input placeholder="Email" type="email" [(ngModel)]="userData.username" formControlName="username" required></ion-input>
          </ion-item>
          <div>
            <button [disabled]="!todo.valid" ion-button type="submit" class="newbtn11" color="primary" block>Get Password</button>
          </div>
        </ion-list>
      </form>
      <h2><span>OR</span></h2>
      <p><span menuClose swipeBackEnabled="false" (click)="loginback2()" class="newspan2">Back To Login</span></p>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
