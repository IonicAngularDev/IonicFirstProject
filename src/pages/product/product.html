<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="mydiv1"><img src="assets/imgs/logo3.png" class="slide-image11"/></div>
    <div class="mydiv2">
    <ion-icon name="search" class="myicon22"></ion-icon>
    <ion-icon name="heart" class="myicon22"></ion-icon>
    <ion-icon name="cart" class="myicon22" (click)="cardpage2()"></ion-icon>
    </div>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-grid class="myproducts">
    <h1 class="myph11">Our Product Categories</h1>
    <ion-row align-items-center>
        <ion-col col-1>
        </ion-col>
      <ion-col (click)="getproducts(1)" *ngFor="let pcat of this.pcatg" col-5>
        <img class="imgsection12" src="{{pcat.category_img}}" />
        <h4 class="mynewph22">{{pcat.category_name}}</h4>
      </ion-col>
      <ion-col col-1>
