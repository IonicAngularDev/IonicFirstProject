<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <p class="mynewp11">Total Amount Payable: â‚¹{{totalpricec}}</p>
      </ion-col>
      <ion-col col-12>
        <ion-list radio-group [(ngModel)]="RadioValue">
          <ion-item *ngFor="let itm of shippingdetails">
            <!-- <ion-checkbox slot="end" [(ngModel)]="itm.checked" [disabled]="isCheckboxDisabled" (ionChange)="selectCP(itm)"></ion-checkbox> -->
            <ion-radio item-start value="{{itm.id}}"></ion-radio>
            <!-- <ion-toggle slot="start"></ion-toggle> -->
            <ion-label>
            <h2>{{itm.name}}</h2>
            <p>{{itm.mobile}}</p>
            <p>{{itm.state}}, {{itm.city}}</p>
            <p>{{itm.address}}</p>
            <p>Pincode: {{itm.pincode}}</p>
            </ion-label>
            <button ion-button outline item-end class="myedit22" (click)="editshipping(itm)">
              <ion-icon name="create"></ion-icon>
            </button>
            <button ion-button outline item-end class="dele22" (click)="removeshipping(itm.id)">
              <ion-icon name="ios-trash-outline"></ion-icon>
            </button>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-12 style="text-align: right;">
        <button (click)="presentProfileModal()" class="myaddto22" ion-button square item-right>
          Add Address
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="single-footer" style="bottom: 51px; background-color: #fff;">

  <ion-grid>
    <ion-row>
      <ion-col class="addCart">
        <button class="myaddto22" [disabled]="!RadioValue" (click)="makepaymentp()" full ion-button round="true">
          Make Payment
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
