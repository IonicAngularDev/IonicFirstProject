<ion-header>

  <ion-navbar>
    <ion-title>Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-row align-items-center class="mynewr11">
 <ion-col *ngFor="let product of this.pdeta" col-5 class="mynewcol22">
  <div (click)="showDetails(product)">
  <img class="myimg11" src="{{product.image}}" />
  <p>{{ product.product_name }}</p>
  <!-- <p>Product Details: {{ product.product_details }}</p> -->
  <p><strong>Actual Price:</strong>
    <span [ngStyle]="product.discount === '0' ? {'text-decoration':'none'} : {'text-decoration':'line-through'}">
      ₹{{product.product_price * product?.count}}
    </span>
  </p>
  <p><strong>Discount:</strong> {{product.discount}}%</p>
  <p><strong>Discount Price:</strong> ₹{{ product.product_actual_price * product?.count }}</p>
  <!-- <p>Company Name: {{ product.product_company }}</p> -->
  </div>
  <ion-col class="qty">
    <button (click)="decreaseProductCount(product)" clear ion-button small color="dark" class="mynewbtn11">
      -
    </button>
    <button ion-button small clear color="dark" class="mynewbtn11">
      {{product?.count}}
    </button>
    <button (click)="incrementProductCount(product)" clear ion-button small color="dark" class="mynewbtn11">
      +
    </button>
</ion-col>

<!-- <button *ngFor="let psize of product.product_size" (click)="toggleOnSize(psize)" [ngClass]="psize.onSize ? 'mynewbtn22' : 'newbtn11' " ion-button small>
  {{ psize.size }}
</button> -->
<ion-col *ngIf="nosize" style="padding: 0px;">
<ion-select placeholder="Select Size" [(ngModel)]="product.SelectedSize">
  <ion-option *ngFor="let psize of product.product_size" value="{{psize.size}}">{{psize.size}}</ion-option>
</ion-select>
</ion-col>

  <!-- <button [disabled]="!product.SelectedSize" class="mybtn11" (click)="addToCart(product)" ion-button small>
    Add to Cart
  </button> -->

  <ion-col *ngIf="hassizenot" style="padding: 0px;">
      <button class="mybtn11" (click)="addToCart(product)" ion-button small>
        Add to Cart
      </button>
    </ion-col>

    <ion-col *ngIf="hassize" style="padding: 0px;">
      <button [disabled]="!product.SelectedSize" class="mybtn11" (click)="addToCart(product)" ion-button small>
        Add to Cart
      </button>
    </ion-col>
    <!-- {{product.id}} -->
  <button ion-button icon-only class="wish-list-btn card" (click)="toggleOnWishlist(product)" color="light" class="mywisbtn11">
    <ion-icon [name]="product.onWishlist ? 'ios-heart' : 'heart-outline' "></ion-icon>
  </button>


  <!-- <button ion-button icon-only *ngIf="product.onWishlist" (click)="toggleOnWishlist2(product.id)"><ion-icon name="ios-heart"></ion-icon></button> -->
  <!-- <button ion-button icon-only class="wish-list-btn card" *ngIf="heart_clicked" (click)="addtoWishlist(false,product)" color="light" class="mywisbtn11">
    <ion-icon name="ios-heart"></ion-icon>
  </button> -->

  <!-- <button ion-button icon-only *ngIf="!product.onWishlist" (click)="toggleOnWishlist1(product.id)"><ion-icon name="heart-outline"></ion-icon></button> -->


 </ion-col>

</ion-row>

<ion-grid *ngIf="noproducts" align-items-center justify-content-center style="height: 100%;">
      <ion-row align-items-center justify-content-center style="height: 100%;">
        <ion-col align-self-center col-12 style="text-align: center;">
          <h1 class="newh1">No Products Found!!</h1>
          <img src="assets/imgs/noproductimage.png" class="slide-image11"/>
        </ion-col>
      </ion-row>
</ion-grid>
</ion-content>
