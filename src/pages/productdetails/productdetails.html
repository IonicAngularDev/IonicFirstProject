<ion-header>

  <ion-navbar>
    <ion-title>productdetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let product of this.pdeta">
  <img src="{{product.image}}" />
  <p><strong>Product Name:</strong> {{ product.product_name }}</p>
  <p>Product Details: {{ product.product_details }}</p>
  <p>Product Price: â‚¹{{ product.product_actual_price }}</p>
  <p>Company Name: {{ product.product_company }}</p>
  <button (click)="addToCart(product)" ion-button icon-left small>
    <ion-icon name="add"></ion-icon>
    Add to Cart
  </button>
</div>

</ion-content>
