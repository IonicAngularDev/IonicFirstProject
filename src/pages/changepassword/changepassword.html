<ion-content padding>
  <ion-grid align-items-center justify-content-center style="height: 100%;">
    <ion-row align-items-center justify-content-center style="height: 100%;">
      <ion-col align-self-center justify-content-center col-12 col-md-6 col-xl-3 style="text-align: center;">
        <h2 class="myformh2">Change Password</h2>
        <form [formGroup]="updatepassword" (ngSubmit)="changePasswordDetails()">
          <ion-list>
            <ion-item class="newitem2">
              <ion-input placeholder="Old Password" type="password" formControlName="old_password" required></ion-input>
            </ion-item>
            <ion-item class="newitem2">
              <ion-input placeholder="New Password" type="password" formControlName="new_password" required></ion-input>
            </ion-item>
            <ion-item class="newitem2">
              <ion-input placeholder="Confirm Password" type="password" formControlName="confirm_password" required>
              </ion-input>
            </ion-item>
            <p *ngIf="updatepassword.controls['confirm_password'].errors?.MatchPassword" style="color: red">
              New password and Confirm password did not match. Minimim 6 Characters.
            </p>
            <div>
              <button [disabled]="!updatepassword.valid" ion-button type="submit" class="newbtn11" color="primary"
                block>Change Password</button>
            </div>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
