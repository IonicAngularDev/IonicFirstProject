</ion-header>

  <article class="product" *ngFor="let itm of cartItems">
    <header>
      <a class="remove">
        <img src="{{itm.image}}">
      </a>
    </header>

    <div class="content">
      <h1>{{itm.name}}</h1>
    </div>

    <footer class="content-foot">
      <ion-row class="item-count">
          <ion-col class="qty">
              <button (click)="decreaseProductCount(itm)" clear ion-button small color="dark" class="mewbtn11">
                -
              </button>
              <button ion-button small clear color="dark" class="mewbtn11">
                {{itm?.count}}
              </button>
              <button (click)="incrementProductCount(itm)" clear ion-button small color="dark" class="mewbtn11">
                +
              </button>
              <!-- {{itm.productPrice}} -->
          </ion-col>
            <ion-col class="price">
               â‚¹{{itm.productPrice * itm.count}}
            </ion-col>
            <ion-col class="mynewc11">
              <button (click)="removeItem(itm)" class="mybtn22">
                Remove
              </button>
            </ion-col>
      </ion-row>
    </footer>
  </article>
</ion-content>

<ion-footer class="single-footer" ngif="!isEmptyCart">

  <ion-grid>
    <ion-row>
      <ion-col class="addCart" (click)="checkpage()">
        <button color="secondary" full="" ion-button="" round="true">
          {{totalAmount}} Checkout
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
