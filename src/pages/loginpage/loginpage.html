<ion-content padding class="newbg11">
  <ion-grid align-items-center justify-content-center style="height: 100%;">
    <ion-row align-items-center justify-content-center style="height: 100%;">
      <ion-col align-self-center justify-content-center col-12 col-md-6 col-xl-3 style="text-align: center;">
        <h1 class="newh1">Login Here</h1>
      <form [formGroup]="todo" (ngSubmit)="getloginUsers()">
        <ion-list>
          <ion-item class="newitem2">
            <!-- <ion-label>Username:</ion-label> -->
            <ion-input placeholder="Email" type="text" [(ngModel)]="userData.username" formControlName="username" required></ion-input>
          </ion-item>
          <ion-item class="newitem2">
            <!-- <ion-label>Password:</ion-label> -->
            <ion-input placeholder="Password" type="password" [(ngModel)]="userData.password" formControlName="password" required></ion-input>
          </ion-item>
          <div>
            <button [disabled]="!todo.valid" ion-button type="submit" class="newbtn11" color="primary" block>Login</button>
          </div>
        </ion-list>
      </form>
      <h2><span>OR</span></h2>
      <p><span menuClose swipeBackEnabled="false" (click)="registerpage2()" class="newspan2">Register</span> | <span (click)="forgetpassword2()" class="newspan2">Forgot Password</span></p>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
